<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="btn-wrapper">
  <a href="#firstDropdown" class="btn">кнопка1</a>
  <a href="#secondDropdown" class="btn">кнопка2</a>
  <a href="#thirdDropdown" class="btn">кнопка3</a>
</div>

<div class="dropdown-wrapper">
  <div id="firstDropdown" class="dropdown hidden">
    Первая выпадашка
    <input type="radio" name="firstDropdown" value="1">1
    <input type="radio" name="firstDropdown" value="2">2
    <input type="radio" name="firstDropdown" value="3">3
    <input type="radio" name="firstDropdown" value="4">4
    <input type="radio" name="firstDropdown" value="5">5
  </div>

  <div id="secondDropdown" class="dropdown hidden">
    Вторая выпадашка
    <input type="radio" name="secondDropdown" value="1">1
    <input type="radio" name="secondDropdown" value="2">2
    <input type="radio" name="secondDropdown" value="3">3
    <input type="radio" name="secondDropdown" value="4">4
    <input type="radio" name="secondDropdown" value="5">5
  </div>

  <div id="thirdDropdown" class="dropdown hidden">Третья выпадашка</div>
</div>


<script src="main.js"></script>
</body>
</html>
